<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="default.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <title>Angular Practice</title>
  </head>
  <body ng-app="todo">
    <div ng-controller="HomeController as home">
      <p>{{ home.message }}</p>
      <ul ng-repeat="todo in home.todos">
        <li ng-class="{completed : todo.completed}" ng-click="home.switch(todo)">{{ todo.details }}</li>
      </ul>
      <h4 ng-show="home.newTodo.details.length > 0">Sample Output</h4>
      <ul ng-show="home.newTodo.details.length > 0">
        <li>{{ home.newTodo.details }}</li>
      </ul>
      <p ng-show="home.count">You have {{ home.count }} remaining</p>
      <!-- <p ng-show="!home.count">DONE!</p> -->
      <form ng-submit="home.addTodo()">
        <input ng-model="home.newTodo.details" type="text" placeholder="add todo"/>
        <button type="submit">Add</button>
      </form>
    </div>
    <script src="default.js"></script>
  </body>
</html>
